<div class="container centered">
  <form name="signUpForm" class="border border-light p-1 w-50">
    <p class="h4 mb-4 text-center ">Sign Up</p>
    <div class="form-group">
      <label for="exampleInputName1">Name</label>
      <input type="text" required name="name" [(ngModel)]="newUser.username" class="form-control" id="exampleInputName1" placeholder="Enter name" >
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required name="email" [(ngModel)]="newUser.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" required name="password"  maxlength="6" minlength="6" [(ngModel)]="newUser.password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
