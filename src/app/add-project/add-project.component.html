<div class="container centered">
    <form name="signUpForm" class="border border-light p-1 w-50">
      <p class="h4 mb-4 text-center ">Add Project</p>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" required name="title" [(ngModel)]="newProject.title" class="form-control" id="Title" placeholder="Enter title" >
      </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <input type="email" required name="description" [(ngModel)]="newProject.description" class="form-control" id="Description" placeholder="Enter description">
    </div>
    <div class="form-group">
        <input type="file" class="custom-file-input" id="inputGroupFile01"
        aria-describedby="inputGroupFileAddon01">
        <label for="inputGroupFile01">Choose file</label>
    </div>
    <button type="submit" (click)="addProject()" class="btn btn-primary">Submit</button>
    </form>
  </div>
